  <body style=" background-color: #DDDEDE;">
    <div class="container-fluid">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-1"></div>

          <img src="logo.png" alt="">
          <p>Bienvenido a Movie Streaming, el lugar donde podras ver tus peliculas favoritas online</p>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5">

            <input type="text" name="busqueda" placeholder="Ingrese el nombre de la pelicula..." style="width: 400px; padding: 12px 20px; margin: 8px 0;" id="test">
            <br>
            <input id="Input" onclick="search()" type="submit" class="btn bbtn-primary" value="Buscar" style="font-weight: bold; background-color: #1566F5; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer;">

          </div>
          <div class="col-md-3" style="text-align: center">

          </div>
          <div class="col-md-2"></div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row">
  			<div class="col-md-1"></div>
  			<div id="buscar" class=col-md-6>
  			<button value="comedy" onclick="loadCatalog(this.value)" id="comedia">comedia</button>
  			<button value="romance" onclick="loadCatalog(this.value)" id="romance">romance</button>
  			<button value="scary" onclick="loadCatalog(this.value)" id="miedo">scary</button>

		  </div>

			</div>
