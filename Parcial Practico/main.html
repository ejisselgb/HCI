<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Mejorado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="config.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row h-100 justify-content-center align-items-center" style=" background-color:#338FF8;">
      <div class="col-md-1" align="center">Logo </div>
      <div class="col-md-2" align="center">
         <select>
            <option>Productos </option>
            <option>Moda</option>
            <option>Tecnología e informática</option>
            <option>Jugueteria</option>
            <option>Entretenimiento</option>
         </select>
      </div>
      <div class="col-md-1" align="center">Ofertas</div>
      <div class="col-md-1" align="center">Regalos</div>
      <div class="col-md-1" align="center">Vender</div>
      <div class="col-md-2" align="center">
        <div class="input-group mb-3" style="margin: 0px !important;">
          <input type="text" class="form-control" placeholder="Buscar...">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" style="color: black;">Ir</button>
          </div>
        </div>
      </div>
      <div class="col-md-1" align ="center">
           <img src="user.svg" class="topImages">
           <br>
           <p class="topText">Iniciar sesión</p>
      </div>
      <div class="col-md-1" align ="center">
           <img src="shop.svg" class="topImages">
           <br>
           <p class="topText">Carrito</p>
      </div>
      <div class="col-md-1" align ="center">
           <img src="help.svg" class="topImages">
           <br>
           <p class="topText">Ayuda</p>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h1 style="text-align: center;">Publicidad</h1>
            <img src="ficha.jpg" alt="" id="portada">
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" style="display: flex; align-items: center; justify-content: center;">
            <button class="btn btn-outline-secondary" value="Los mas vendidos" onclick="loadProducts(this.value)" style="background-color:#338FF8; color: black;">Los mas vendidos</button>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2" style="display: flex; align-items: center; justify-content: center;">
            <button class="btn btn-outline-secondary" value="Novedades" onclick="loadProducts(this.value)" style="background-color:#338FF8; color: black;">Novedades</button>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2" style="display: flex; align-items: center; justify-content: center;">
            <button class="btn btn-outline-secondary" value="Descuentos" onclick="loadProducts(this.value)" style="background-color:#338FF8; color: black;">Descuentos</button>
          </div>
          <div class="col-md-2"></div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" id="1"></div>
          <div class="col-md-2" id="2"></div>
          <div class="col-md-2" id="3"></div>
          <div class="col-md-2" id="4"></div>
          <div class="col-md-2"></div>
      </div>
    </div>
    <br>
    <div class="container-fluid" style=" background-color:#338FF8;">
      <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <h3 style="text-align: center; color: black;">Logo</h3>
          </div>
          <div class="col-md-5"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-1">
          <img src="flag.svg" alt="" class="finalImages">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h6 style="text-align: center; color: black;">Servicios Destacados</h6>
        </div>
        <div class="col-md-4">
          <h6 style="text-align: center; color: black;">Trabaja con nosotros</h6>
        </div>
        <div class="col-md-4">
          <h6 style="text-align: center; color: black;">Avisos de privacidad</h6>
        </div>
      </div>
    </div>
  </body>
</html>
